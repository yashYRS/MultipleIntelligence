<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lost in Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
<section class="hero is-fullheight"  style="background-image:url('/static/images/dungeon.jpg'); height: 100%">

    <div class="hero-head">

        <nav class="navbar">
            <div class="container">
   
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.gamelist') }}" class="navbar-item" style="color:#D3B8B2;">
                            Fun Zone
                        </a>
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('main.login') }}" class="navbar-item" style="color:#D3B8B2;">
                            Login
                        </a>
                        <a href="{{ url_for('main.register') }}" class="navbar-item" style="color:#D3B8B2;">
                            Sign Up
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.profile') }}" class="navbar-item" style="color:#D3B8B2;">
                            Profile
                        </a>
                        <a href="{{ url_for('main.start_game') }}" class="navbar-item" style="color:#D3B8B2;">
                            New Game
                        </a>
                        <a href="{{ url_for('main.logout') }}" class="navbar-item" style="color:#D3B8B2;">
                            Logout
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}{% endblock %}
        </div>
    </div>

</section>
</body>

</html>
